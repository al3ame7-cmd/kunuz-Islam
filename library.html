<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المكتبة الإسلامية - كتب دينية متنوعة</title>
    <style>
        :root {
            --primary-color: #1e5f8c;
            --secondary-color: #e6f2ff;
            --accent-color: #d4a76a;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            color: #333;
        }
        
        .header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .categories {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
            justify-content: center;
        }
        
        .category-btn {
            background-color: white;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .category-btn:hover, .category-btn.active {
            background-color: var(--primary-color);
            color: white;
        }
        
        .books-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .book-card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        
        .book-card:hover {
            transform: translateY(-5px);
        }
        
        .book-cover {
            height: 180px;
            background-color: var(--secondary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            color: var(--primary-color);
        }
        
        .book-info {
            padding: 15px;
        }
        
        .book-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: var(--primary-color);
        }
        
        .book-author {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .book-actions {
            display: flex;
            justify-content: space-between;
        }
        
        .read-btn, .download-btn {
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }
        
        .read-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
        }
        
        .download-btn {
            background-color: white;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
        }
        
        .search-bar {
            margin: 20px 0;
            text-align: center;
        }
        
        .search-bar input {
            width: 70%;
            max-width: 500px;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 30px;
            font-size: 16px;
        }
        
        .footer {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
        
        @media (max-width: 768px) {
            .books-container {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>المكتبة الإسلامية</h1>
        <p>مكتبة شاملة للكتب الدينية في مختلف الفروع</p>
    </div>
    
    <div class="container">
        <div class="search-bar">
            <input type="text" placeholder="ابحث عن كتاب أو مؤلف...">
        </div>
        
        <div class="categories">
            <button class="category-btn active" data-category="all">الكل</button>
            <button class="category-btn" data-category="quran">القرآن وعلومه</button>
            <button class="category-btn" data-category="hadith">الحديث والسيرة</button>
            <button class="category-btn" data-category="fiqh">الفقه وأصوله</button>
            <button class="category-btn" data-category="aqeeda">العقيدة</button>
            <button class="category-btn" data-category="seerah">السيرة النبوية</button>
            <button class="category-btn" data-category="dua">أدعية وأذكار</button>
        </div>
        
        <div class="books-container" id="booksContainer">
            <!-- الكتب سيتم إضافتها هنا عبر JavaScript -->
        </div>
    </div>
    
    <div class="footer">
        <p>جميع الحقوق محفوظة &copy; المكتبة الإسلامية 2025</p>
    </div>

    <script>
        // بيانات الكتب (يمكن استبدالها بطلب API من مصدر خارجي)
        const booksData = [
            {
                id: 1,
                title: "تفسير ابن كثير",
                author: "ابن كثير",
                category: "quran",
                cover: "📖",
                readLink: "https://ar.islamway.net/book/2345",
                downloadLink: "https://example.com/download/1"
            },
            {
                id: 2,
                title: "صحيح البخاري",
                author: "الإمام البخاري",
                category: "hadith",
                cover: "📚",
                readLink: "https://ar.islamway.net/book/3456",
                downloadLink: "https://example.com/download/2"
            },
            {
                id: 3,
                title: "الفقه الميسر",
                author: "مجموعة من العلماء",
                category: "fiqh",
                cover: "📘",
                readLink: "https://ar.islamway.net/book/4567",
                downloadLink: "https://example.com/download/3"
            },
            {
                id: 4,
                title: "العقيدة الطحاوية",
                author: "الطحاوي",
                category: "aqeeda",
                cover: "📕",
                readLink: "https://ar.islamway.net/book/5678",
                downloadLink: "https://example.com/download/4"
            },
            {
                id: 5,
                title: "الرحيق المختوم",
                author: "صفي الرحمن المباركفوري",
                category: "seerah",
                cover: "📗",
                readLink: "https://ar.islamway.net/book/6789",
                downloadLink: "https://example.com/download/5"
            },
            {
                id: 6,
                title: "حصن المسلم",
                author: "سعيد بن علي القحطاني",
                category: "dua",
                cover: "📓",
                readLink: "https://ar.islamway.net/book/7890",
                downloadLink: "https://example.com/download/6"
            },
            {
                id: 7,
                title: "مختصر تفسير البغوي",
                author: "البغوي",
                category: "quran",
                cover: "📖",
                readLink: "https://ar.islamway.net/book/8901",
                downloadLink: "https://example.com/download/7"
            },
            {
                id: 8,
                title: "رياض الصالحين",
                author: "النووي",
                category: "hadith",
                cover: "📚",
                readLink: "https://ar.islamway.net/book/9012",
                downloadLink: "https://example.com/download/8"
            }
        ];

        // عرض الكتب في الصفحة
        function displayBooks(books) {
            const booksContainer = document.getElementById('booksContainer');
            booksContainer.innerHTML = '';
            
            books.forEach(book => {
                const bookCard = document.createElement('div');
                bookCard.className = 'book-card';
                bookCard.innerHTML = `
                    <div class="book-cover">${book.cover}</div>
                    <div class="book-info">
                        <div class="book-title">${book.title}</div>
                        <div class="book-author">${book.author}</div>
                        <div class="book-actions">
                            <a href="${book.readLink}" target="_blank" class="read-btn">قراءة</a>
                            <a href="${book.downloadLink}" class="download-btn">تحميل</a>
                        </div>
                    </div>
                `;
                booksContainer.appendChild(bookCard);
            });
        }

        // تصفية الكتب حسب التصنيف
        function filterBooks(category) {
            if (category === 'all') {
                displayBooks(booksData);
            } else {
                const filteredBooks = booksData.filter(book => book.category === category);
                displayBooks(filteredBooks);
            }
        }

        // البحث عن الكتب
        function searchBooks(query) {
            const filteredBooks = booksData.filter(book => 
                book.title.includes(query) || book.author.includes(query)
            );
            displayBooks(filteredBooks);
        }

        // أحداث الأزرار
        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                filterBooks(this.dataset.category);
            });
        });

        // حدث البحث
        document.querySelector('.search-bar input').addEventListener('input', function(e) {
            searchBooks(e.target.value);
        });

        // عرض جميع الكتب عند تحميل الصفحة
        window.addEventListener('load', () => {
            displayBooks(booksData);
        });
    </script>
</body>
</html>
